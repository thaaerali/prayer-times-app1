<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواقيت الصلاة</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- ملفات CSS الخاصة بالمشروع -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dark-mode.css">

  <!-- مكتبة praytimes.js -->
  <script src="lib/praytimes.js"></script>
</head>
<body class="bg-light">

  <!-- رسالة الخطأ -->
  <div id="error-message" class="error-message container my-3"></div>

  <!-- تنبيه التفاعل -->
  <div id="interaction-alert" class="alert alert-warning alert-dismissible fade show container mt-3" style="display: none;">
    <strong>ملاحظة:</strong> يرجى النقر على أي مكان في الصفحة لتمكين التشغيل التلقائي للأذان.
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- رأس الصفحة -->
  <header class="bg-primary text-white text-center p-3 shadow-sm d-flex justify-content-between align-items-center">
    <div>
      <h1 id="city-name" class="h4 mb-1">جاري تحديد الموقع...</h1>
      <p id="coordinates" class="mb-0 small opacity-75"></p>
      <p id="date-display" class="mb-0 small opacity-75"></p>
    </div>

    <!-- زر الترس فقط -->
    <button id="settings-button" class="btn btn-light">
      <i class="bi bi-gear-fill"></i>
    </button>
  </header>

  <!-- أوقات الصلاة -->
  <div id="prayer-times" class="container my-3">
    <div class="text-center py-4">جاري تحميل أوقات الصلاة...</div>
  </div>

  <!-- نافذة الإعدادات -->
  <div class="modal fade" id="settings-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">الإعدادات</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- التبويبات العمودية -->
            <div class="col-md-3">
              <div class="nav flex-column nav-pills vertical-tabs" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-times-tab" data-bs-toggle="pill" data-bs-target="#v-pills-times" type="button" role="tab" aria-controls="v-pills-times" aria-selected="true">
                  إعدادات أوقات الصلاة
                </button>
                <button class="nav-link" id="v-pills-location-tab" data-bs-toggle="pill" data-bs-target="#v-pills-location" type="button" role="tab" aria-controls="v-pills-location" aria-selected="false">
                  تحديد الموقع
                </button>
                <!-- تبويب الأصوات -->
                <button class="nav-link" id="v-pills-sound-tab" data-bs-toggle="pill" data-bs-target="#v-pills-sound" type="button" role="tab" aria-controls="v-pills-sound" aria-selected="false">
                  الأصوات
                </button>
                <!-- تبويب مظهر التطبيق -->
                <button class="nav-link" id="v-pills-appearance-tab" data-bs-toggle="pill" data-bs-target="#v-pills-appearance" type="button" role="tab" aria-controls="v-pills-appearance" aria-selected="false">
                  مظهر التطبيق
                </button>
              </div>
            </div>

            <!-- محتوى التبويبات -->
            <div class="col-md-9">
              <div class="tab-content" id="v-pills-tabContent">
                <!-- إعدادات أوقات الصلاة -->
                <div class="tab-pane fade show active" id="v-pills-times" role="tabpanel" aria-labelledby="v-pills-times-tab">
                  <!-- محتوى إعدادات أوقات الصلاة -->
                </div>

                <!-- تحديد الموقع -->
                <div class="tab-pane fade" id="v-pills-location" role="tabpanel" aria-labelledby="v-pills-location-tab">
                  <div class="d-flex gap-2 mb-3">
                    <button id="location-button" class="btn btn-outline-primary flex-fill">
                      <i class="bi bi-geo-alt-fill"></i> تحديد موقعي تلقائياً
                    </button>
                    <button id="open-locations-list" class="btn btn-outline-secondary">
                      <i class="bi bi-list-ul"></i> المواقع المحفوظة
                    </button>
                  </div>
    
                  <div id="location-status" class="mt-2 small"></div>

                  <hr>

                  <div class="mb-3">
                    <label for="manual-location" class="form-label fw-bold">أدخل المدينة يدوياً:</label>
                    <input type="text" id="manual-location" class="form-control" placeholder="مثال: النجف">
                  </div>
                  <button id="save-manual-location" class="btn btn-primary">حفظ الموقع اليدوي</button>
                </div>

                <!-- تبويب الأصوات -->
                <div class="tab-pane fade" id="v-pills-sound" role="tabpanel" aria-labelledby="v-pills-sound-tab">
                  <!-- محتوى تبويب الأصوات -->
                </div>

                <!-- تبويب مظهر التطبيق -->
                <div class="tab-pane fade" id="v-pills-appearance" role="tabpanel" aria-labelledby="v-pills-appearance-tab">
                  <!-- محتوى تبويب المظهر -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancel-settings" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
          <button id="save-settings" class="btn btn-primary">حفظ</button>
        </div>
      </div>
    </div>
  </div>

  <!-- نافذة إدارة المواقع -->
  <div class="modal fade" id="location-list-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">المواقع المحفوظة</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="locations-container">
            <div id="no-locations-message" class="text-center text-muted py-3">
              لا توجد مواقع محفوظة
            </div>
            <div id="locations-list" class="list-group"></div>
          </div>
          
          <div class="mt-3">
            <div class="input-group">
              <input type="text" id="new-location-name" 
                     class="form-control" 
                     placeholder="اسم الموقع (مثال: المنزل، العمل)">
              <button id="save-current-location" class="btn btn-primary">
                حفظ الموقع الحالي
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
        </div>
      </div>
    </div>
  </div>

  <!-- إشعار -->
  <div id="notification" class="toast align-items-center text-white bg-primary border-0 position-fixed bottom-0 end-0 m-3" role="alert">
    <div class="d-flex">
      <div class="toast-body">تم حفظ الإعدادات بنجاح</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>

  <!-- إشعارات الصلاة -->
  <div id="prayer-notification" class="toast prayer-notification position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 9999;">
    <div class="toast-header">
      <strong class="me-auto" id="prayer-notification-title">حان وقت الصلاة</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body" id="prayer-notification-body">
      حان وقت صلاة الفجر
    </div>
  </div>

  <!-- عنصر صوت مخفي -->
  <audio id="adhan-player" style="display: none;"></audio>

  <!-- فوتر -->
  <footer class="text-center text-muted py-3 small">
    © 2023 مواقيت الصلاة - تم التطوير باستخدام praytime.js
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- ملفات JS الخاصة بالمشروع -->
  <script src="js/utils.js"></script>
  <script src="js/prayer-calculator.js"></script>
  <script src="js/audio-manager.js"></script>
  <script src="js/notifications.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/location-manager.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
